# ============================================================================
# Конфигурация Nginx для Web Dashboard
# Проксирует запросы к Gunicorn и раздает статику
# ============================================================================

# Запуск в качестве основного процесса (для Docker)
daemon off;

# Пользователь для запуска
user appuser;

# Количество воркеров = количеству CPU
worker_processes auto;

# Путь к PID файлу
pid /run/nginx/nginx.pid;

# Журнал ошибок
error_log /var/log/nginx/error.log warn;

events {
    # Максимальное количество соединений на воркер
    worker_connections 1024;
}

http {
    # Подключаем типы MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Журнал доступа
    access_log /var/log/nginx/access.log main;

    # Оптимизация передачи файлов
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Таймауты
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Upstream для Gunicorn
    upstream django {
        server 127.0.0.1:8000;
    }

    # HTTP сервер на порту 4213
    server {
        listen 4213;
        server_name dashbord.gegaremant.ru localhost 127.0.0.1 155.212.166.17;

        # Кодировка
        charset utf-8;

        # Статические файлы
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Медиа файлы (favicon и загрузки)
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Проксирование остальных запросов к Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Страница ошибок
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
